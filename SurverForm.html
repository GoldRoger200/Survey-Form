<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey-Form</title>
        <meta name="viewport" content="width=device-width,initial scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div class="form-div spe">
                <label id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" name="name" required>
            </div>
            <div class="form-div">
                <label id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" name="email" required>
            </div>
            <div class="form-div">
                <label id="number-label">Age(optional)</label>
                <input id="number" type="number" placeholder="Age" name="age" min="1" max="120" required>
            </div>
            <div class="form-div">
                <label id="dropdown-role">Which option best describes your current role?</label>
                <select id="dropdown" name="dropdown-role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </div>
            <div class="form-div">
                <label id="label-radio">Would you recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="form-radio">
                <label id="definitely"><input type="radio" name="recommend" value="defnitely">Definitely</label>
            </div>
            <div class="form-radio">
                <label id="maybe"><input type="radio" name="recommend" value="maybe">Maybe</label>
            </div>
            <div class="form-radio">
                <label id="not-sure"><input type="radio" name="recommend" value="not-sure">Not Sure</label>
            </div>
            <div class="form-div">
                <label id="dropdown-feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown-feature" name="dropdown-feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges/option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </div>
            <div class="form-div">
                <label id="label-checkbox">What would you like to see improved? (Check all that apply)</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="1"><label>Front-end Projects</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="2"><label>Back-end Projects</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="3"><label>Data Visualization</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="4"><label>Challenges</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="5"><label>Open Source Community</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="6"><label>Gitter help rooms</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="7"><label>Videos</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="8"><label>City Meetups</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="9"><label>Wiki</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="10"><label>Forum</label>
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="improve" value="11"><label>Additional Courses</label>
            </div>
            <br/>
            <div class="form-div">
                <label id="label-textarea">Any comments or suggestions?</label>
                <textarea name="suggestions" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-div">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
